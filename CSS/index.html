<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CheckDulu. Kuning dan Putih</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* Aturan gaya untuk kata "Check." dan "Dulu." */
        .check, .dulu {
            display: inline; /* Menjadikan elemen inline */
            font-size: 100pt; /* Ukuran font 100pt */
            font-family: 'Inter', sans-serif; /* Menggunakan font "Inter" */
            font-weight: bold; /* Membuat teks menjadi tebal */
            background-color: black;
        }

        /* Aturan gaya untuk kata "Check." */
        .check {
            color: yellow;
        }

        /* Aturan gaya untuk kata "Dulu." */
        .dulu {
            color: white;
        }

        .upload-text, .scan-code{
            position: absolute;
            color: yellow;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            background-color: black;
        }

        .upload-text { 
            left: 455px;
            top: 251px;
            color: yellow;
            font-size: 32pt;
        } 

        .scan-code {
            left: 790px;
            top: 257px;
            color: yellow;
            font-size: 24pt;
        }

    </style>
</head>
<body>
    <p><span class="check">Check</span><span class="dulu">Dulu.</span></p>
    <div id="UploadText" class="upload-text">Upload Image</div>
    <div id="scanCode" class="scan-code">Scan QR Code</div>

    <script>
        var isUpload = true;
        if(isUpload){
            document.getElementById('UploadText').style.fontWeight='bold';
        } else{
            document.getElementById('scanCode').style.fontWeight='bold';
        }
    </script>

</body>
</html>
