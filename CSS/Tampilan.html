<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Menggunakan font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .navbar-custom {
      background-color: #000; /* Warna latar belakang navbar hitam */
      height: 16.66%; /* 1/6 dari tampilan desktop */
    }

    .navbar-custom .navbar-brand {
      font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
    }

    /* Warna teks "Check" dan "dulu" */
    .navbar-custom .navbar-brand .check {
      color: yellow; /* Warna putih untuk "Check" */
      font-weight: 700; /* Ketebalan teks "Check" */
    }

    .navbar-custom .navbar-brand .dulu {
      color: #fff; /* Warna putih untuk "dulu" */
      font-weight: 1000; /* Ketebalan teks "dulu" */
    }

    /* Pilihan Upload Image dan Scan QR Code */
    .upload-scan-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: black;
      padding: 10px;
      margin-top: 20px;
    }

    .upload-text, .scan-code {
      color: yellow;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      text-align: center;
      position: absolute;
    }

    .upload-text {
      font-size: 18pt;
      left: 380px;
      top: 251px;
    }

    .upload-box, .scan-box {
      width: 180px;
      height: 60px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: yellow;
      font-family: 'Inter', sans-serif;
      font-weight: bold;
      background-color: black;
      position: absolute;
    }

    .upload-box {
      left: 100px;
      top: 135px;
    }

    .scan-box {
      left: 300px;
      top: 135px;
    }

    .scan-code {
      font-size: 14pt;
      left: 520px;
      top: 257px;
    }
  </style>
  <title>Navbar Custom</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a class="navbar-brand" href="#"><span class="check">Check</span><span class="dulu">dulu.</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Pilihan Upload Image dan Scan QR Code -->
<div class="upload-box" id="uploadBox">Upload Image</div>
<div class="scan-box" id="scanBox">Scan QR Code</div>

<!-- Tulisan "Upload Image" dan "Scan QR Code" -->
<div class="upload-text" id="uploadText"></div>
<div class="scan-code" id="scanCode"></div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
